<nav class="navbar">
  <div class="navbar-container">
    <a class="navbar-brand" routerLink="/">
      <span class="brand-text">JasperAI</span>
    </a>
    
    <ul class="navbar-nav">
      <li class="nav-item">
        <a class="nav-link" routerLink="/" routerLinkActive="active" [routerLinkActiveOptions]="{exact: true}">Home</a>
      </li>
      <li class="nav-item" *ngIf="isLoggedIn">
        <a class="nav-link" routerLink="/dashboard" routerLinkActive="active">Dashboard</a>
      </li>
      <li class="nav-item">
        <a class="nav-link" routerLink="/about" routerLinkActive="active">About</a>
      </li>
    </ul>

    <!-- Not Logged In -->
    <div class="navbar-actions" *ngIf="!isLoggedIn">
      <a class="btn btn-outline" routerLink="/auth/login">Sign In</a>
      <a class="btn btn-primary" routerLink="/auth/signup">Get Started</a>
    </div>

    <!-- Logged In -->
    <div class="navbar-actions" *ngIf="isLoggedIn">
      <button class="btn btn-logout" (click)="logout()">
        <svg width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
          <path d="M9 21H5a2 2 0 0 1-2-2V5a2 2 0 0 1 2-2h4"/>
          <polyline points="16 17 21 12 16 7"/>
          <line x1="21" y1="12" x2="9" y2="12"/>
        </svg>
        Logout
      </button>
      <a class="profile-icon" routerLink="/profile" routerLinkActive="active">
        <span class="profile-initial">{{ userInitial }}</span>
      </a>
    </div>
  </div>
</nav>
